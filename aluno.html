<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Estilo visual profissional */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s ease;
    }
    body.dark {
      background: #1c1c1c;
      color: #eee;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #007bff;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .header {
      margin-left: 220px;
      height: 60px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }
    body.dark .header {
      background: #2c2c2c;
    }
    .container {
      margin-left: 240px;
      padding: 30px;
    }
    section {
      margin-bottom: 40px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #chat-box {
      height: 200px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }
    canvas {
      max-width: 400px;
      margin: auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#cursos">Cursos</a>
    <a href="#notas">Notas</a>
    <a href="#historico">Hist√≥rico</a>
    <a href="#financeiro">Financeiro</a>
    <a href="#calendario">Calend√°rio</a>
    <a href="#desempenho">Desempenho</a>
    <a href="#perfil">Perfil</a>
    <a href="#chat">Mensagens</a>
  </div>

  <div class="header">
    <h2 id="nomeAlunoHeader">Bem-vindo!</h2>
    <button onclick="alternarTema()">üåô</button>
  </div>

  <main class="container">
    <section id="cursos"><h2>Cursos</h2><div id="listaCursos"></div></section>
    <section id="notas"><h2>Notas</h2><div id="notasCursos"></div></section>
    <section id="historico"><h2>Hist√≥rico</h2><ul id="historicoAluno"></ul></section>
    <section id="financeiro"><h2>Financeiro</h2><div id="financeiroInfo"></div></section>
    <section id="calendario"><h2>Calend√°rio</h2><ul id="calendarioAluno"></ul></section>
    <section id="desempenho"><h2>Desempenho</h2><canvas id="graficoProgresso"></canvas></section>
    <section id="perfil">
      <h2>Perfil</h2>
      <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
      <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
      <p><strong>Telefone:</strong> <span id="perfilTelefone"></span></p>
      <button onclick="editarPerfil()">Editar</button>
    </section>
    <section id="chat">
      <h2>Mensagens</h2>
      <select id="destinatario"></select>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const email = localStorage.getItem("usuarioLogado");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
    const aluno = usuarios[email];
    if (!email || !aluno) location.href = "acesso.html";

    document.getElementById("nomeAlunoHeader").innerText = `Bem-vindo, ${aluno.nome}`;
    document.getElementById("perfilNome").innerText = aluno.nome;
    document.getElementById("perfilEmail").innerText = email;
    document.getElementById("perfilTelefone").innerText = aluno.telefone || "N√£o informado";

    const nomes = {
      programacao: "Programa√ß√£o", marketing: "Marketing", economia: "Economia",
      contabilidade: "Contabilidade", administracao: "Administra√ß√£o",
      vendas: "Gest√£o de Vendas", pessoas: "Gest√£o de Pessoas", financas: "Finan√ßas"
    };

    const cursos = aluno.cursosComprados || [];
    const lista = document.getElementById("listaCursos");
    cursos.forEach(curso => {
      const card = document.createElement("div");
      card.innerHTML = `<h3>${nomes[curso]}</h3><button onclick="registrarLeitura('${curso}')">Ler m√≥dulo</button>`;
      lista.appendChild(card);
    });

    const notasDiv = document.getElementById("notasCursos");
    for (const curso in aluno.notas) {
      notasDiv.innerHTML += `<p>${nomes[curso]}: <strong>${aluno.notas[curso]}</strong></p>`;
    }

    const historicoUl = document.getElementById("historicoAluno");
    aluno.historico.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      historicoUl.appendChild(li);
    });

    const painelFinanceiro = document.getElementById("financeiroInfo");
    painelFinanceiro.innerHTML = `
      √öltimo pagamento: <strong>${aluno.financeiro.ultimoPagamento}</strong><br>
      Status: <span style="color:${aluno.financeiro.status === 'Em dia' ? 'green' : 'red'};">${aluno.financeiro.status}</span>
    `;
    if (aluno.pagamentos) {
      cursos.forEach(curso => {
        const pago = aluno.pagamentos[curso];
        painelFinanceiro.innerHTML += `<p>${nomes[curso]}: ${pago ? "‚úÖ Pago" : "‚ùå N√£o pago"}</p>`;
      });
    }

    const calendarioUl = document.getElementById("calendarioAluno");
    const hoje = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    calendarioUl.innerHTML += `<li><strong>Hoje:</strong> ${hoje}</li>`;
    aluno.calendario.forEach(evento => {
      const li = document.createElement("li");
      li.innerHTML = `${evento} <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(evento)}" target="_blank">üìÖ</a>`;
      calendarioUl.appendChild(li);
    });

    function registrarLeitura(curso) {
      if (!aluno.progresso) aluno.progresso = {};
      aluno.progresso[curso] = Math.min(100, (aluno.progresso[curso] || 0) + 10);
      usuarios[email] = aluno;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      atualizarGrafico();
    }

    function atualizarGrafico() {
      const ctx = document.getElementById('graficoProgresso').getContext('2d');
      const progressoTotal = cursos.reduce((acc, curso) => acc + (aluno.progresso?.[curso] || 0), 0);
            const media = cursos.length ? Math.round(progressoTotal / cursos.length) : 0;
      if (window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Conclu√≠do', 'Restante'],
          datasets: [{
            data: [media, 100 - media],
            backgroundColor: ['#4caf50', '#ccc'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }
    atualizarGrafico();

    function enviarMensagem() {
      const destinatario = document.getElementById("destinatario").value;
      const input = document.getElementById("chat-input");
      const mensagem = input.value.trim();
      if (!mensagem || !destinatario) return;

      const hora = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      const msgElement = document.createElement("div");
      msgElement.innerHTML = `<strong>Voc√™</strong> (${hora}): ${mensagem}`;
      document.getElementById("chat-box").appendChild(msgElement);

      if (!aluno.mensagens) aluno.mensagens = {};
      if (!aluno.mensagens[destinatario]) aluno.mensagens[destinatario] = [];
      aluno.mensagens[destinatario].push({ de: email, texto: mensagem, hora });

      usuarios[email] = aluno;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      input.value = '';
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    const destinatarioSelect = document.getElementById("destinatario");
    Object.keys(usuarios).forEach(userEmail => {
      if (userEmail !== email) {
        const option = document.createElement("option");
        option.value = userEmail;
        option.textContent = userEmail;
        destinatarioSelect.appendChild(option);
      }
    });

    function alternarTema() {
      document.body.classList.toggle("dark");
      localStorage.setItem("tema", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("tema") === "dark") {
      document.body.classList.add("dark");
    }

    function editarPerfil() {
      const novoNome = prompt("Digite seu novo nome:", aluno.nome);
      const novoTelefone = prompt("Digite seu telefone:", aluno.telefone || "");
      if (novoNome) aluno.nome = novoNome;
      if (novoTelefone) aluno.telefone = novoTelefone;
      usuarios[email] = aluno;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      location.reload();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
