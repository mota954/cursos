<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea do Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
    }

    .aluno-container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .aluno-container h2 {
      color: #007bff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .aluno-container p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    .curso-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .curso-card {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .curso-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,123,255,0.3);
    }

    .curso-card h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .curso-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .curso-card a:hover {
      background: #0056b3;
    }

    .logout {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 30px;
      background: #dc3545;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background: #c82333;
    }

    @media (max-width: 768px) {
      .curso-lista {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="aluno-container" data-aos="fade-up">
    <h2 id="saudacaoAluno">üëã Bem-vindo!</h2>
    <p>Estes s√£o os cursos que voc√™ comprou:</p>
    <div class="curso-lista" id="listaCursos"></div>
    <a href="#" class="logout" onclick="logout()">Sair da conta</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Prote√ß√£o de acesso
    const email = localStorage.getItem("usuarioLogado");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
    const aluno = usuarios[email];

    if (!email || !aluno) {
      window.location.href = "acesso.html";
    }

    // Sauda√ß√£o personalizada
    document.getElementById("saudacaoAluno").innerText = `üëã Bem-vindo, ${aluno.nome}!`;

    // Lista de cursos comprados
    const cursos = aluno.cursosComprados || [];
    const lista = document.getElementById("listaCursos");

    const nomes = {
      programacao: "üíª Programa√ß√£o",
      marketing: "üì¢ Marketing",
      economia: "üìä Economia",
      contabilidade: "üìò Contabilidade",
      administracao: "üè¢ Administra√ß√£o",
      vendas: "üõí Gest√£o de Vendas",
      pessoas: "üë• Gest√£o de Pessoas",
      financas: "üí∞ Finan√ßas"
    };

    if (cursos.length === 0) {
      lista.innerHTML = "<p style='color:#888;'>Voc√™ ainda n√£o comprou nenhum curso.</p>";
    } else {
      cursos.forEach(curso => {
        const card = document.createElement("div");
        card.className = "curso-card";
        card.setAttribute("data-aos", "zoom-in");
        card.innerHTML = `<h3>${nomes[curso]}</h3><a href="${curso}.html">Acessar</a>`;
        lista.appendChild(card);
      });
    }

    // Fun√ß√£o de logout
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
