<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ãrea do Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    .aluno-container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .aluno-container h2 {
      color: #007bff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .aluno-container p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    .curso-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .curso-card {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .curso-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,123,255,0.3);
    }

    .curso-card h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .curso-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .curso-card a:hover {
      background: #0056b3;
    }

    .logout {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 30px;
      background: #dc3545;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background: #c82333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .curso-lista {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="aluno-container" data-aos="fade-up">
    <h2>ğŸ‘‹ Bem-vindo Ã  sua Ã¡rea do aluno</h2>
    <p>Estes sÃ£o os cursos que vocÃª comprou:</p>

    <div class="curso-lista" id="listaCursos"></div>

    <a href="index.html" class="logout">Sair</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const logado = localStorage.getItem("usuarioLogado");
    if (!logado) {
      window.location.href = "acesso.html";
    }

    const cursos = JSON.parse(localStorage.getItem("cursosComprados")) || [];
    const lista = document.getElementById("listaCursos");

    const nomes = {
      programacao: "ğŸ’» ProgramaÃ§Ã£o",
      marketing: "ğŸ“¢ Marketing",
      economia: "ğŸ“Š Economia",
      contabilidade: "ğŸ“˜ Contabilidade",
      administracao: "ğŸ¢ AdministraÃ§Ã£o",
      vendas: "ğŸ›’ GestÃ£o de Vendas",
      pessoas: "ğŸ‘¥ GestÃ£o de Pessoas",
      financas: "ğŸ’° FinanÃ§as"
    };

    if (cursos.length === 0) {
      lista.innerHTML = "<p style='color:#888;'>VocÃª ainda nÃ£o comprou nenhum curso.</p>";
    } else {
      cursos.forEach(curso => {
        const card = document.createElement("div");
        card.className = "curso-card";
        card.setAttribute("data-aos", "zoom-in");

        lista.appendChild(card);
      });
    }
  </script>

</body>
</html>
