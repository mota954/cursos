<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Aluno</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .aluno-container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    p, li {
      font-size: 1.1em;
      color: #555;
    }

    .painel-topicos {
      margin-bottom: 40px;
    }

    .curso-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .curso-card {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .curso-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,123,255,0.3);
    }

    .curso-card h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .curso-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .curso-card a:hover {
      background: #0056b3;
    }

    canvas {
      max-width: 400px;
      margin: auto;
      display: block;
    }

    #chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .actions a {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .btn-voltar {
      background: #17a2b8;
      color: white;
    }

    .btn-voltar:hover {
      background: #138496;
    }

    .btn-sair {
      background: #dc3545;
      color: white;
    }

    .btn-sair:hover {
      background: #c82333;
    }

    @media (max-width: 768px) {
      .curso-lista {
        flex-direction: column;
        align-items: center;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="aluno-container" data-aos="fade-up">
    <h2 id="saudacaoAluno">👋 Bem-vindo!</h2>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>📚 Seus Cursos</h2>
      <div class="curso-lista" id="listaCursos"></div>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>📝 Notas de Cada Curso</h2>
      <div id="notasCursos"></div>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>📜 Histórico de Acesso</h2>
      <ul id="historicoAluno"></ul>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>📊 Progresso do Aluno</h2>
      <canvas id="graficoProgresso"></canvas>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>💰 Financeiro</h2>
      <p id="financeiroInfo"></p>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>📅 Calendário</h2>
      <ul id="calendarioAluno"></ul>
    </div>

    <div class="painel-topicos" data-aos="fade-up">
      <h2>💬 Sala de Bate-Papo</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" class="form-control mt-2" placeholder="Digite sua mensagem...">
      <button onclick="enviarMensagem()" class="btn btn-primary mt-2">Enviar</button>
    </div>

    <div class="actions">
      <a href="index.html#cursos" class="btn-voltar"><i class="fas fa-arrow-left"></i> Comprar mais cursos</a>
      <a href="#" class="btn-sair" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair da conta</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const email = localStorage.getItem("usuarioLogado");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
    const aluno = usuarios[email];

    if (!email || !aluno) {
      window.location.href = "acesso.html";
    }

    document.getElementById("saudacaoAluno").innerText = `👋 Bem-vindo, ${aluno.nome}!`;

    const nomes = {
      programacao: "💻 Programação",
      marketing: "📢 Marketing",
      economia: "📊 Economia",
      contabilidade: "📘 Contabilidade",
      administracao: "🏢 Administração",
      vendas: "🛒 Gestão de Vendas",
      pessoas: "👥 Gestão de Pessoas",
      financas: "💰 Finanças"
    };

    const lista = document.getElementById("listaCursos");
    const cursos = aluno.cursosComprados || [];

    if (cursos.length === 0) {
      lista.innerHTML = "<p style='color:#888;'>Você ainda não comprou nenhum curso.</p>";
    } else {
      cursos.forEach(curso => {
        const card = document.createElement("div");
        card.className = "curso-card";
        card.setAttribute("data-aos", "zoom-in");
        card.innerHTML = `<h3>${nomes[curso]}</h3><a href="${curso}.html">Acessar</a>`;
        lista.appendChild(card);
      });
    }

    // Notas
    const notasDiv = document.getElementById("notasCursos");
    for (const curso in aluno.notas) {
      notasDiv.innerHTML += `<p>${nomes[curso]}: <strong>${aluno.notas[curso]}</strong></p>`;
    }

    // Histórico
    const historicoUl = document.getElementById("historicoAluno");
    aluno.historico.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      historicoUl.appendChild(li);
    });

    // Progresso

const ctx = document.getElementById('graficoProgresso').getContext('2d');
const progressoTotal = cursos.reduce((acc, curso) => acc + (aluno.progresso[curso] || 0), 0);
const progressoMedia = cursos.length ? Math.round(progressoTotal / cursos.length) : 0;

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Concluído', 'Restante'],
    datasets: [{
      data: [progressoMedia, 100 - progressoMedia],
      backgroundColor: ['#4caf50', '#e0e0e0'],
      borderWidth: 1
    }]
  },
  options: {
    plugins: {
      legend: {
        position: 'bottom'
      }
    }
  }
});

// Financeiro
const financeiro = aluno.financeiro;
document.getElementById("financeiroInfo").innerHTML = `
  Último pagamento: <strong>${financeiro.ultimoPagamento}</strong><br>
  Status: <span style="color:${financeiro.status === 'Em dia' ? 'green' : 'red'};">${financeiro.status}</span>
`;

// Calendário
const calendarioUl = document.getElementById("calendarioAluno");
aluno.calendario.forEach(evento => {
  const li = document.createElement("li");
  li.textContent = evento;
  calendarioUl.appendChild(li);
});

// Sala de bate-papo
function enviarMensagem() {
  const input = document.getElementById('chat-input');
  const mensagem = input.value.trim();
  if (mensagem) {
    const msgElement = document.createElement('div');

}

// Logout
function logout() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "index.html";
}
  </script>
</body>
</html>
