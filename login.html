<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .info {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }

    .link-acesso {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }

    .link-acesso:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container" data-aos="fade-up">
    <h2>Login do Aluno</h2>
    <form id="formLogin">
      <input type="email" id="emailLogin" placeholder="E-mail" required>
      <input type="password" id="senhaLogin" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="info">Apenas alunos cadastrados podem acessar os cursos.</p>
    <a href="acesso.html" class="link-acesso">Ainda não tem conta? Cadastre-se</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("emailLogin").value.trim();
      const senha = document.getElementById("senhaLogin").value.trim();

      // Simulação de login (sem verificação real de senha)
      if (email && senha) {
        localStorage.setItem("usuarioLogado", "true");
        localStorage.setItem("nomeAluno", "Aluno");
        alert("Login realizado com sucesso!");
        window.location.href = "aluno.html";
      } else {
        alert("Preencha todos os campos corretamente.");
      }
    });
  </script>

</body>
</html>
