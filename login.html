<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Área do Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .login-container a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login do Aluno</h2>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <input type="password" id="senha" placeholder="Sua senha" />
    <button onclick="login()">Entrar na Área do Aluno</button>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
      const aluno = usuarios[email];

      if (!aluno) {
        alert("E-mail não cadastrado. Faça seu cadastro.");
        return;
      }

      if (aluno.senha !== senha) {
        alert("Senha incorreta. Tente novamente.");
        return;
      }

      localStorage.setItem("usuarioLogado", email);
      alert("Login realizado com sucesso!");
      window.location.href = "aluno.html";
    }
  </script>

</body>
</html>
