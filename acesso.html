<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Negado</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe5e5, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .acesso-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .acesso-container h2 {
      color: #dc3545;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .acesso-container p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .acesso-container a {
      display: inline-block;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .acesso-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="acesso-container">
    <h2><i class="fas fa-lock"></i> Acesso Negado</h2>
    <p>Você precisa estar logado para acessar esta página.</p>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Fazer Login</a>
  </div>

</body>
</html>
